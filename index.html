<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navbar px-2 sticky-top">
      <a href="#hero">
        <img
        src="imges/logo.png"
        alt="Bakery Shop Logo"
        class=" "
        width="110"
       />
      </a>
      <nav class="navbar-nav">
        <ul class="navbar list-unstyled px-4">
          <li class="nav-item px-2"><a href="#products">منتجاتنا</a></li>
          <li class="nav-item px-2"><a href="#contact">تواصل معنا</a></li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <img src="imges/cover.png" alt="Bakery Shop Image" class="z-n1" />
    </section>

    <section id="products">
      <h2 class="pb-5">منتجاتنا</h2>
      <ul class="rounded-5">
        <li class="card card-body">
          <img src="imges/bread.png" alt="Product 1" class="card-img" />
          <div class="card-title pt-3 fs-5 fw-semibold">الخبز</div>
          <button class="card-link btn btn-light">اعرف اكثر</button>
        </li>
        <li class="card card-body">
          <img src="imges/cake.png" alt="Product 2" class="card-img" />
          <div class="card-title pt-3 fs-5 fw-semibold">الكيك</div>
          <button class="card-link btn btn-light">اعرف اكثر</button>
        </li>
        <li class="card card-body">
          <img src="imges/Pies.png" alt="Product 3" class="card-img" />
          <div class="card-title pt-3 fs-5 fw-semibold ">الفطائر</div>
          <button class="card-link btn btn-light">اعرف اكثر</button>
        </li>
      </ul>
    </section>

    <div>
      <img src="imges/footer.jpg" alt="" width="100%" class="mt-5 ">
    </div>
    <hr class="m-5">
    <section id="contact" class="align-content-center container col-md-8 col-sm-9">
      <h2> للحصول على اخر اخبارنا</h2>
      <form class=" container">

        <div class="mt-5">
          <input placeholder="name@example.com" type="email" id="email" name="email" required class=" col-7 fs-5 text-end p-2 " />
        <label for="email" class="col-4"><button type="submit" class="btn col-5 fs-5 fw-bolder">></button>
</label>
        </div>

      </form>
    </section>
<section>
  <div class="container my-5">
      <h2>تواصل معنا</h2>
      <div class="d-inline-flex p-3">
      <div class="px-4">
        <img src="imges/call.svg" alt="">
      </div>
      <div class="px-4">
        <img src="imges/whatsapp.svg" alt="">
      </div>
      <div class="px-4">
        <img src="imges/twitter.svg" alt="">
      </div>
      <div class="px-4">
        <img src="imges/instagram.svg" alt="">
      </div>
    </div>
  </div>
</section>
    <footer>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>© 2023 Bakery Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
